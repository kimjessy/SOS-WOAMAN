<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início do Jogo</title>
    <style>
        /* Estilo Geral */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000000; /* Preto */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contêiner da Animação */
        #intro-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Preto */
        }

        /* Estilo do Vídeo */
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botão "Ativar Som" */
        #sound-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sound-button {
            padding: 20px 40px;
            background-color: #800000; /* Vermelho escuro */
            color: #ffffff; /* Branco */
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #sound-button:hover {
            background-color: #a00000; /* Vermelho mais claro */
        }

        #sound-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="intro-animation">
        <!-- Vídeo de Animação -->
        <video id="intro-video" autoplay muted>
        <source src="videos/sos woman.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    
    <div id="sound-button-container">
        <button id="sound-button">Ativar Som</button>
    </div>
    
    <script>
        const video = document.getElementById('intro-video');
        const soundButtonContainer = document.getElementById('sound-button-container');
        const soundButton = document.getElementById('sound-button');

        // Reproduzir o vídeo com som após a interação do usuário
        soundButton.addEventListener('click', function () {
            video.muted = false;  // Desativa o mute do vídeo
            video.play();  // Reproduz o vídeo
            soundButtonContainer.style.display = 'none';  // Oculta o botão após a interação
        });

        // Garante que o vídeo seja reproduzido após a interação inicial
        video.addEventListener('canplay', function () {
            // Verifica se o vídeo pode ser reproduzido
            console.log("O vídeo está pronto para reproduzir.");
        });

        // Redirecionar para a próxima página após o vídeo terminar
        video.addEventListener('ended', function () {
            window.location.href = 'episodeo.html';
        });
    </script>
</body>
</html>
